<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <aside id="sidebar">
        <div class="brand">
          <img class="logo" src="./images/view-dashboard.svg" alt="logo" />
          <span>Dashboard</span>
        </div>
        <div class="navigation">
          <a class="home" href="">Home</a>
          <a class="profile" href="">Profile</a>
          <a class="messages" href="">Messages</a>
          <a class="history" href="">History</a>
          <a class="tasks" href="">Tasks</a>
          <a class="communities" href="">Communities</a>
        </div>
        <div class="branding">
          <a class="settings" href="">Settings</a>
          <a class="support" href="">Support</a>
          <a class="privacy" href="">Privacy</a>
        </div>
      </aside>
      <header id="header">
        <div class="header-top">
          <div class="search-bar">
            <input type="search" />
          </div>

          <div class="user-info">
            <div class="notification">
              <img src="./images/bell.svg" alt="notification bell" />
            </div>
            <div class="profile-picture">
              <img src="./images/profile-circle-icon.png" alt="" />
            </div>
            <div class="user-name">Morgan Oakley</div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="user-info">
            <div class="profile-picture">
              <img src="images/profile-circle-icon.png" alt="" />
            </div>
            <div class="user-greeting">
              <p>Hi there,</p>
              <div class="user-name">
                Morgan Oakley <span class="user-tag">(@morgan)</span>
              </div>
            </div>
          </div>
          <div class="user-actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <main id="main">main</main>
    </div>
  </body>
</html>
